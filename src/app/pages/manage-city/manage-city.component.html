<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
    <p style="font-size: 20px; color: #e74c3c">{{api.translate('Please wait...')}}</p>
</ngx-spinner>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5>{{api.translate('Add City')}} </h5>
            </div>
            <div class="card-body reset-table p-t-0">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label>{{api.translate('City')}}</label>
                        <select class="form-control" [(ngModel)]="address"
                            (change)="handleAddressChange($event.target.value)">
                            <option *ngFor="let item of wilayatsData" [ngValue]="item">
                                {{item.wilayat_enName}} - {{item.wilayat_arName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">

                    <div class="col-sm-12">
                        <button class="btn btn-danger btn-round" (click)="create()">{{api.translate('Add
                            City')}}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<ng2-toasty></ng2-toasty>
